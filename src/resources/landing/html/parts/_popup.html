<div class="popup popup--sign">    <div class="popup__content">        <div class="popup__body">            <div class="popup__close"></div>            <form class="popup__form" action="#" method="post">                <label class="popup__label">                    Your Email                    <input class="popup__input" type="email" required name="email">                </label>                <label class="popup__label">                    Your password                    <input class="popup__input" type="password" required name="password">                </label>                <button class="popup__button" type="submit">                    Sign In                </button>            </form>        </div>    </div></div><div class="popup popup--video">    <div class="popup__content">        <div class="popup__body">            <div class="popup__close popup__close--video"></div>            <div class="popup__video--video"></div>        </div>    </div></div>
